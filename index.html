<html>
	<head>
		<title>Syntax Tree Generator</title>
		<style type="text/css">
		canvas { border: 1px solid ; background: white; display: none }
		</style>
		
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-25344866-1']);
			_gaq.push(['_trackPageview']);

			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>

		<script type="text/javascript" src="base64.js"></script>
		<script type="text/javascript" src="canvas2image.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="syntree.js"></script>
		<script type="text/javascript">
		$(function() {
			handler();
			
			$(document.f.i).keyup(handler);
			$(document.f.i).change(handler);
			$(document.f.fontsize).change(handler);
			$(document.f.vertspace).change(handler);
			$(document.f.horspace).change(handler);
			$(document.f.fontstyle).change(handler);
		});
		</script>
	</head>
	<body style="background-color:AntiqueWhite">
		<center>
			<table border="0">
				<tr><th colspan="5" style="font-size:24px">Syntax Tree Generator</th></tr>
				<tr>
					<td><a href="help.html">Help</a></td>
					<td><a href="LICENSE">License</a></td>
					<td colspan="3">Please send suggestions to mail@mshang.ca</td>
				</tr>
				<form name="f">
					<tr><th colspan="5"><textarea name="i" rows="3" cols="50" style="width:100%">[S [NP Miles] [VP [V ate] [NP all the hot dogs]]]</textarea></th></tr>
					<tr>
						<td colspan="2">Font style:</td>
						<td><input type="radio" name="fontstyle" value="serif" checked />Serif</td>
						<td><input type="radio" name="fontstyle" value="sans-serif" />Sans-Serif</td>
						<td><input type="radio" name="fontstyle" value="monospace" />Monospace</td>
					</tr>
					<tr>
						<td colspan="2">Font size:</td>
						<td align="right" colspan="3"><input type="range" name="fontsize" 
							style="width:100%" min="8" max="16" value="12" step="2"></td>
					</tr>
					<tr>
						<td colspan="2">Vertical spacing:</td>
						<td align="right" colspan="3"><input type="range" name="vertspace" 
							style="width:100%" min="30" max="100" value="40" step="5"></td>
					</tr>
					<tr>
						<td colspan="2">Horizontal spacing:</td>
						<td align="right" colspan="3"><input type="range" name="horspace" 
							style="width:100%" min="10" max="50" value="10" step="5"></td>
					</tr>
				</form>
			
				<tr><td colspan="5" align="center"><canvas id="canvas"></canvas></td></tr>
				<tr><td colspan="5" align="center"><img id="treeimg" style="display:none"/></td></tr>
			</table>
		</center>
	</body>
</html>
